<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
</head>
<body>

    <table>
        <tr class="first">
            <th colspan="4" class="display">0</th>
        </tr>

        <tr class="second">
            <td class="btn clear-all">CA</td>
            <td class="btn clear-last">C</td>
            <td class="btn list">%</td>
            <td class="btn list">/</td>
        </tr>

        <tr>
            <td class="btn list">7</td>
            <td class="btn list">8</td>
            <td class="btn list">9</td>
            <td class="btn list">*</td>
        </tr>

        <tr>
            <td class="btn list">4</td>
            <td class="btn list">5</td>
            <td class="btn list">6</td>
            <td class="btn list">-</td>
        </tr>

        <tr>
            <td class="btn list">1</td>
            <td class="btn list">2</td>
            <td class="btn list">3</td>
            <td class="btn list">+</td>
        </tr>

        <tr>
            <td class="btn list">0</td>
            <td class="btn list">.</td>
            <td class="btn result" colspan="2">=</td>
        </tr>
    </table>
    
    <script src="./main.js"></script>
</body>
</html>
